<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Breathe</title>
</head>

<audio id="backgroundMusic" loop>
    <source src="bgmusic.mp3" type="audio/mp3">
</audio>

<body>
    <header>
        <h1>BREATHE</h1>
    </header>
    <div class="container">
        <div class="indicator" id="indicator"></div>
        <img src="lungs.png" alt="Lungs" id="lungs">
    </div>
    <div class="buttons">
        <button onclick="showInstructions()">How to Use</button>
        <button onclick="startBreathing()">Start</button>
        <button onclick="stopBreathing()">Stop</button>
        <button id="toggleMusicButton" onclick="toggleBackgroundMusic()">Music On</button>
        <button id="changeBackgroundButton">Change Background</button>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
